<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Limit</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <img src="download.jpeg" alt="shinchan" class="shinchan">
        <h2>Character Counter</h2>
        <textarea id="text" placeholder="please type your message to shinchan...." maxlength="50"></textarea>
        <div class="counter-container">
            <p>Total Characters: <span id="total-counter">0</span></p>
            <p>Remaining: <span id="remaining-counter">50</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
